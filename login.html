
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FraudShield - Login</title>
  <style>
    /* Basic CSS Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f9fafb;
      color: #111827;
      line-height: 1.5;
    }
    
    /* Container Styling */
    .min-h-screen {
      min-height: 100vh;
    }
    
    .flex {
      display: flex;
    }
    
    .items-center {
      align-items: center;
    }
    
    .justify-center {
      justify-content: center;
    }
    
    .p-4 {
      padding: 1rem;
    }
    
    /* Width utilities */
    .w-full {
      width: 100%;
    }
    
    .max-w-md {
      max-width: 28rem;
    }
    
    /* Spacing */
    .mb-8 {
      margin-bottom: 2rem;
    }
    
    .mb-2 {
      margin-bottom: 0.5rem;
    }
    
    .mt-2 {
      margin-top: 0.5rem;
    }
    
    .space-y-4 > * + * {
      margin-top: 1rem;
    }
    
    .space-y-2 > * + * {
      margin-top: 0.5rem;
    }
    
    /* Text utilities */
    .text-center {
      text-align: center;
    }
    
    .text-3xl {
      font-size: 1.875rem;
      line-height: 2.25rem;
    }
    
    .font-bold {
      font-weight: 700;
    }
    
    .text-muted {
      color: #6b7280;
    }
    
    .text-sm {
      font-size: 0.875rem;
      line-height: 1.25rem;
    }
    
    .text-primary {
      color: #3b82f6;
    }
    
    .hover\:underline:hover {
      text-decoration: underline;
    }
    
    /* Card Styling */
    .card {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      overflow: hidden;
    }
    
    .card-header {
      padding: 1.5rem 1.5rem 0.5rem;
    }
    
    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      line-height: 1.75rem;
      margin-bottom: 0.5rem;
    }
    
    .card-description {
      font-size: 0.875rem;
      color: #6b7280;
    }
    
    .card-content {
      padding: 1.5rem;
      padding-top: 0.5rem;
    }
    
    .card-footer {
      padding: 1.5rem;
      padding-top: 0;
      display: flex;
      flex-direction: column;
    }
    
    /* Form Controls */
    .label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
    }
    
    .input {
      display: flex;
      height: 2.5rem;
      width: 100%;
      border-radius: 0.375rem;
      border: 1px solid #d1d5db;
      background-color: #fff;
      padding: 0.5rem 0.75rem;
      font-size: 0.875rem;
      line-height: 1.25rem;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    
    .input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.25);
    }
    
    /* Button */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.375rem;
      font-weight: 500;
      padding: 0.5rem 1rem;
      transition: background-color 0.15s ease-in-out;
      cursor: pointer;
      border: none;
    }
    
    .btn-primary {
      background-color: #3b82f6;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #2563eb;
    }
    
    .btn-outline {
      background-color: transparent;
      border: 1px solid #d1d5db;
      color: #111827;
    }
    
    .btn-outline:hover {
      background-color: #f3f4f6;
    }
    
    .btn-disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .w-full {
      width: 100%;
    }
    
    /* Divider with text */
    .relative {
      position: relative;
    }
    
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1.5rem 0;
    }
    
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-top: 1px solid #d1d5db;
    }
    
    .divider-text {
      padding: 0 0.75rem;
      color: #6b7280;
      font-size: 0.75rem;
      text-transform: uppercase;
    }
    
    /* Shield Icon */
    .shield-icon {
      width: 3rem;
      height: 3rem;
      fill: #3b82f6;
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <div class="text-center mb-8">
        <div class="flex justify-center mb-2">
          <svg class="shield-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold">FraudShield</h1>
        <p class="text-muted mt-2">Insurance Fraud Detection Portal</p>
      </div>
      
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Login</h2>
          <p class="card-description">
            Sign in to your account to access the dashboard
          </p>
        </div>
        <form id="loginForm">
          <div class="card-content space-y-4">
            <div class="space-y-2">
              <label class="label" for="email">Email</label>
              <input 
                class="input" 
                id="email" 
                type="email" 
                placeholder="email@example.com" 
                required
              />
            </div>
            <div class="space-y-2">
              <label class="label" for="password">Password</label>
              <input 
                class="input" 
                id="password" 
                type="password" 
                placeholder="••••••" 
                required
              />
            </div>
            
            <div class="flex items-center justify-between">
              <div class="text-sm">
                <a href="#" class="text-primary hover:underline">
                  Forgot password?
                </a>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button 
              type="submit" 
              class="btn btn-primary w-full" 
              id="loginButton">
              Sign in
            </button>
            
            <div class="divider">
              <span class="divider-text">Or continue with</span>
            </div>
            
            <button 
              type="button"
              class="btn btn-outline w-full"
              id="ssoButton">
              Single Sign-On
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Simple form handling
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // In a real application, you would send this data to your backend
      console.log('Login attempt with:', { email });
      
      // Show loading state
      const loginButton = document.getElementById('loginButton');
      loginButton.textContent = 'Signing in...';
      loginButton.classList.add('btn-disabled');
      
      // Simulate authentication delay
      setTimeout(() => {
        // Redirect to dashboard on successful login
        // In a real app, this would happen after validating credentials
        window.location.href = 'dashboard.html';
      }, 1500);
    });
    
    // SSO button handler
    document.getElementById('ssoButton').addEventListener('click', function() {
      alert('Redirecting to SSO provider...');
      // In a real application, you would redirect to your SSO provider
    });
  </script>
</body>
</html>
